<div class="container" *ngIf="skill">
    <div class="row">
        <div class="container">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre de la Skill</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="skill.nombre" required>
                </div>
                <div class="form-group">
                    <label for="porcentaje">Ingrese el Porcentaje</label>
                    <input type="text" class="form-control"  id="porcentaje" name="porcentaje" [(ngModel)]="skill.porcentaje" required>
                </div>
                <!-- Falta agregar el color al backend y editar frontend -->
                <div class="container">
                    <label for="exampleColorInput" class="form-label">Color picker</label>
                    <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c" title="Choose your color">
                </div>
                <button class="btn btn-primary">
                    Actualizar
                </button>

            </form>
        </div>
    </div>
</div>
