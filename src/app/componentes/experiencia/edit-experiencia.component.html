<div class="container" *ngIf="expLab">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreExp">Editar nombre de la Experiencia</label>
                    <input type="text" class="form-control" id="nombreExp" name="nombreExp" [(ngModel)]="expLab.nombreExp" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Editar descripci√≥n</label>
                    <input type="text" class="form-control"  id="descripcion" name="descripcion" [(ngModel)]="expLab.descripcion" required>
                </div>
                <div class="form-group">
                    <label for="fechaInicio"> Inicio de experiencia: 
                        <input type="date" class="form-control" id="fechaInicio" name="fechaInicio" min="1990-01-01" max="2022-12-01" [(ngModel)]="expLab.fechaInicio" required/>
                    </label>
                    <label for="fechaFin"> Fin de experiencia:
                        <input type="date" class="form-control" id="fechaFin" name="fechaFin" min="1990-01-01" max="2030-12-30" [(ngModel)]="expLab.fechaFin" required/>
                    </label>
                </div>
                <button class="btn btn-primary">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
